<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test FastAPI</title>
</head>
<body>
    <h1>Pagina test FastAPI</h1>
    <h1>Registro</h1>
    <form id="register-form">
        <input type="text" id="register-username" placeholder="Usuario" required>
        <input type="password" id="register-password" placeholder="Contrase침a" required>
        <button type="submit">Registrar</button>
    </form>
    <p id="register-result"></p>

    <h1>Iniciar sesi칩n</h1>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Usuario" required>
        <input type="password" id="login-password" placeholder="Contrase침a" required>
        <button type="submit">Iniciar Sesi칩n</button>
    </form>
    <p id="login-result"></p>

    <script>
        const apiUrl = "http://127.0.0.1:8000";

        document.getElementById("register-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("register-username").value;
            const password = document.getElementById("register-password").value;

            const res = await fetch(`${apiUrl}/register`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            document.getElementById("register-result").textContent = data.msg || data.detail;
        });

        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            const res = await fetch(`${apiUrl}/login`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            document.getElementById("login-result").textContent = data.msg || data.detail;
        });
    </script>
</body>
</html>
